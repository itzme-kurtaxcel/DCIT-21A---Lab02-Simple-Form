<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peñano | Comments and Suggestions Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icons/favicon.ico">
</head>
<body>


    <div class="form-container">
        <img class="cvsu-logo" src="images/cvsulogo.png" alt="CVSU Logo">
        <h2 class="section-title">Leave a Comments/ Suggestions</h2>
        <form>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="user_name">
            </div>

            <div class="form-group">
                <label>Sex:</label>
                <div class="radio-group">
                    <input type="radio" id="male" name="sex" value="male">
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="sex" value="female">
                    <label for="female">Female</label>
                </div>
            </div>

            <div class="form-group">
                <label for="gender">Gender:</label>
                <div class="select-group">
                    <select id="gender" name="user_gender">
                        <option value="" disabled selected>Select your gender</option>
                        <option value="feminine">Feminine</option>
                        <option value="masculine">Masculine</option>
                        <option value="lesbian">Lesbian</option>
                        <option value="gay">Gay</option>
                        <option value="bisexual">Bisexual</option>
                        <option value="transgender">Transgender</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="comments">Comments:</label>
                <textarea id="comments" name="user_comments" rows="6" placeholder="Enter comments here..." maxlength="1000"></textarea>
            </div>

            <div class="button-group">
                <button type="reset" class="btn btn-reset" onclick="alert('Cleared!')">Reset</button>
                <button type="button" class="btn btn-cancel" onclick="alert('Canceled!')">Cancel</button>
                <button type="submit" class="btn btn-submit" onclick="alert('Submitted!')">Submit</button>
            </div>
        </form>
    </div>

</body>
</html>
